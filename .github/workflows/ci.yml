name: CI

on:
  push:
  pull_request:

jobs:
  test-and-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # test + security tools
          pip install pytest bandit pip-audit

      - name: Ensure artifacts directory
        run: mkdir -p artifacts

      - name: Run unit tests
        run: pytest -q

      - name: Run Bandit (SAST)
        run: |
          bandit -r modules app_controller.py -ll -f json -o artifacts/bandit-report.json
          bandit -r modules app_controller.py -ll -f screen

      - name: Freeze requirements (if not present)
        run: |
          if [ ! -f requirements.txt ]; then pip freeze > requirements.txt; fi

      - name: Run pip-audit (SCA)
        run: |
          pip-audit -r requirements.txt -f json -o artifacts/pip-audit-report.json || true
          # '|| true' keeps the job going even if vulnerabilities are found (so artifacts upload)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-and-reports
          path: |
            artifacts/**
          if-no-files-found: ignore
